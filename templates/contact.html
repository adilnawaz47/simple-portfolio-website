{% extends "base.html" %}
{% block title %} Contact   {% endblock title %}
{% block bodyblock %} 
<div class="container">
    <h2 class="text-center my-3"> Contact me </h2>
    <form action="/contact/" method="post">
      {% csrf_token %}
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="phone" class="form-control" id="phone" name="phone" placeholder="Phone Number">
        </div>

        <div class="form-group">
          <label for="exampleFormControlInput1">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Please enter your emanil">
        </div>
        
        <div class="form-group">
          <label for="desc">Explain your concern</label>
          <textarea id='desc' class="form-control" name ="desc" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-success my-3">Submit</button>
      </form>
</div>


{% endblock bodyblock %}
